<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Proxy → AllDebrid → Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/styles.css" rel="stylesheet" />
  <style>
    /* small extras for the log + mini bars, keeps your dark theme */
    .logbox {
      background:#0f1118; border:1px solid #232a3b; border-radius:12px;
      padding:10px; height:240px; overflow:auto; font:12px/1.45 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color:#c9d4e3;
    }
    .logline { white-space:pre-wrap; }
    .logtime { color:#8892a6; margin-right:.5rem; }
    .mini-files { margin-top:10px }
    .file-row {
      display:flex; align-items:center; gap:10px; margin:6px 0;
    }
    .file-name {
      flex:0 1 45%; min-width:0; color:#cfe2ff; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
    .file-size { color:#8892a6; font-size:12px; flex:0 0 auto }
    .mini-bar { position:relative; flex:1 1 auto; height:6px; background:#141925; border:1px solid #232a3b; border-radius:999px; overflow:hidden }
    .mini-fill { position:absolute; left:0; top:0; bottom:0; width:0%; background:#4c8bf5 }
    .overall { margin-top:10px }
    .overall .bar { height:12px }
    .job-actions { margin-top:10px; display:flex; gap:8px; align-items:center }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace }
    .muted { color:#8892a6 }
  </style>
</head>
<body class="theme">
  <header class="header">
    <div class="brand">Proxy Upload</div>
    <div class="badge">AllDebrid → Local Share</div>
  </header>

  <main class="wrap">
    <!-- Create Job -->
    <section class="panel">
      <h2>Create job</h2>

      <div class="row">
        <label class="toggle">
          <input type="checkbox" id="includeTrackers" />
          <span>Include trackers</span>
        </label>
      </div>

      <div class="tabs">
        <button class="tab active" data-target="#tab-magnet" data-kind="magnet">Magnet</button>
        <button class="tab" data-target="#tab-torrent" data-kind="torrent">.torrent</button>
        <button class="tab" data-target="#tab-url" data-kind="url">URLs</button>
      </div>

      <!-- JS handles submit; no navigation -->
      <form id="jobForm" class="form" enctype="multipart/form-data" autocomplete="off" novalidate>
        <div id="tab-magnet" class="tabpane active">
          <textarea name="magnet" placeholder="magnet:?xt=urn:btih:..." rows="3"></textarea>
        </div>
        <div id="tab-torrent" class="tabpane">
          <input type="file" name="torrent" accept=".torrent" />
        </div>
        <div id="tab-url" class="tabpane">
          <textarea name="urls" placeholder="One URL per line…" rows="4"></textarea>
        </div>
        <div class="row right">
          <button type="submit">Start</button>
        </div>
      </form>
    </section>

    <!-- Current Job -->
    <section class="panel">
      <h2>Current job <span id="jobId" class="mono muted"></span></h2>
      <div id="jobStatus" class="muted">No job yet.</div>

      <div class="overall">
        <div class="bar"><div class="bar-fill" id="overallFill" style="width:0%"></div></div>
        <div class="overall-text" id="overallText"></div>
      </div>

      <div class="mini-files" id="filesBox"></div>

      <div class="job-actions" id="jobActions"></div>

      <div class="logbox" id="logBox" aria-live="polite"></div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
