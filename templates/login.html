<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/styles.css" rel="stylesheet" />
  <style>
    body.theme { display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:#0f172a; border:1px solid #1f2a44; border-radius:12px; padding:22px; width: 360px; }
    .card h1 { margin:0 0 12px; font-size:18px; color:#cfe2ff; }
    .row { margin:10px 0; }
    .row label { display:block; margin-bottom:6px; color:#9fb0cf; }
    .row input { width:100%; padding:10px; border-radius:8px; border:1px solid #334264; background:#0b1220; color:#e8f0ff; }
    .btn { width:100%; padding:10px; border-radius:8px; border:1px solid #334264; background:#2b3753; color:#e8f0ff; cursor:pointer; }
    .err { color:#ff6b6b; min-height:18px; margin-top:8px; }
  </style>
</head>
<body class="theme">
  <div class="card">
    <h1>Sign in</h1>
    <form id="loginForm">
      <div class="row">
        <label for="pw">Password</label>
        <input id="pw" name="password" type="password" autocomplete="current-password" required />
      </div>
      <button class="btn" type="submit">Enter</button>
      <div class="err" id="err"></div>
    </form>
  </div>
<script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const pw = document.getElementById('pw').value;
  const err = document.getElementById('err');
  err.textContent = '';
  try{
    const res = await fetch('/auth/login', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ password: pw })
    });
    const data = await res.json().catch(()=>({}));
    if (!res.ok || !data.ok){
      err.textContent = data.error || 'Login failed';
      return;
    }
    location.replace('/');
  }catch(ex){
    err.textContent = 'Network error';
  }
});
</script>
</body>
</html>
