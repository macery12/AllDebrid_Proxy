name: Build and Publish Docker images (multi-arch)

on:
  push:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # âœ… Build and push the app images using docker-compose
      - name: Build and push multi-arch images
        uses: docker/bake-action@v5
        with:
          files: docker-compose.yml
          push: true
          # Only build the 3 relevant services
          targets: |
            api
            worker
            frontend
          set: |
            api.platform=linux/amd64,linux/arm64
            worker.platform=linux/amd64,linux/arm64
            frontend.platform=linux/amd64,linux/arm64
            api.tags=ghcr.io/${{ github.repository_owner }}/adproxy-api:latest,ghcr.io/${{ github.repository_owner }}/adproxy-api:${{ github.sha }}
            worker.tags=ghcr.io/${{ github.repository_owner }}/adproxy-worker:latest,ghcr.io/${{ github.repository_owner }}/adproxy-worker:${{ github.sha }}
            frontend.tags=ghcr.io/${{ github.repository_owner }}/adproxy-frontend:latest,ghcr.io/${{ github.repository_owner }}/adproxy-frontend:${{ github.sha }}
